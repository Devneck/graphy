<!DOCTYPE html>
<html>
<head>
	<title>Graphy Examples: Require</title>
	<link rel="stylesheet" type="text/css" href="../graphy.css" />
	
	<script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../lib/underscore-1.3.3.min.js" type="text/javascript"></script>
	<script src="../lib/jquery.createcanvas.js" type="text/javascript"></script>
	<script type="text/javascript" src="../lib/require.js"></script>
	<script type="text/javascript">
		require.config({
			baseUrl: "../"
		});
		
		require(["require-graphy"],
			function(Graphy) {
				var g = Graphy.createGraph({
					canvas: '#graph', 
					xAxisInterval: Graphy.interval.hour, 
					xAxisLabelFormatter: Graphy.formatters.humanDate
				});

				g.plot(
					[
						[new Date(2010,10,1), 1],
						[new Date(2010,10,3), 2],
						[new Date(2010,10,5), 1],
						[new Date(2010,10,7), 5],
						[new Date(2010,10,9), 1],
						[new Date(2010,10,11), 2],
						[new Date(2010,10,13), 1],
						[new Date(2010,10,15), 5]
					], 
					{ 
						renderer: 'line',
						color: 'gray',
						unit: 'label'
					} 
				);

				g.plot(
					[
						[new Date(2010,10,1), 1],
						[new Date(2010,10,3), 3],
						[new Date(2010,10,5), 5],
						[new Date(2010,10,7), 7],
						[new Date(2010,10,9), 5],
						[new Date(2010,10,11), 3],
						[new Date(2010,10,13), 1],
						[new Date(2010,10,15), 3]
					], 
					{ 
						renderer: 'bar',
						color: 'purple',
						unit: 'label'
					} 
				);

				g.draw();
			}
		);
		
	</script>
</head>
<body>
	<div id="graph" style="height: 450px; width: 960px;"></div>
</body>
</html>
