<!DOCTYPE html>
<html>
<head>
	<title>Graphy Examples: Scatter</title>
	<link rel="stylesheet" type="text/css" href="../graphy.css" />
	
	<script src="../lib/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../lib/underscore-1.3.3.min.js" type="text/javascript"></script>
	<script src="../lib/jquery.createcanvas.js" type="text/javascript"></script>
	<script src="../graphy.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	$(function() {
		var g = Graphy.createGraph({
			canvas: '#graph', 
			yAxisRenderer: 'scatterY', 
			xAxisRenderer: 'scatterX',
			options: { xUnit: 'beans', yUnit: 'tacos' }
		});
		
		var randomArray = function(length) {
			a = [];
			for (var i=0; i < length; i++) { 
				a.push([Math.random() * 10, Math.random() * 10])
			}
			return a;
		}
		
		g.plot(
			randomArray(50), 
			{ 
				renderer: 'plot',
				color: 'purple'
			} 
		);
		
		g.plot(
			randomArray(50), 
			{ 
				renderer: 'plot',
				color: 'orange'
			} 
		);
		
		g.draw();
	});
	</script>
</head>
<body>
	<div id="graph" style="height: 450px; width: 960px;"></div>
</body>
</html>
